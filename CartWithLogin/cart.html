<html lang="es">
  <meta charset="UTF-8" />

  <head>
    <title>Carrito - JanPlay!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script src="../js/cart.js" async></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <!-- Navbar -->
    <div class="container-sm">
      <nav
        class="navbar navbar-expand-sm bg-light navbar-light"
        style="
          box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
            0 6px 20px 0 rgba(0, 0, 0, 0.19);
        "
      >
        <!-- Brand -->
        <div class="col-sm-3">
          <a href="../index.html"> <img src="../images/logo.png" alt="logo" height="60" width="60"></a>
        </div>
        <!-- Browser -->
        <div class="col-sm-6">
          <div class="input-group">
            <div class="input-group-append">
              <button type="button" class="btn">Buscar</button>
            </div>
            <input
              list="browsers"
              class="form-control"
              placeholder="Buscar"/>
            </div>
        </div>
        <!-- Links -->
        <div class="col-sm-3">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbardrop"
                data-toggle="dropdown"
                >Contacto</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="../Formulario/formulario.html">
                Formulario</a>
              </div>
            </li>
            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  id="navbardrop"
                  data-toggle="dropdown"
                  >Bienvenido, Usuario!</a
                >
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="./../index.html"
                    >Cerrar sesión</a
                  >
                </div>
              </li>
            <li><a href="./../cart/cart.html"><img src="../images/carrito.png" alt="carrito" width="50" height="50">
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <section class="container content-section">
        <h2 class="section-header"></h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Spiderman: Miles Morales</span>
                <img class="shop-item-image" src="./../images/milesmorales.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$12.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">Añadir al carrito</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Gran Turismo 7</span>
                <img class="shop-item-image" src="./../images/granturismo.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$14.99</span>
                    <button class="btn btn-primary shop-item-button"type="button">Añadir al carrito</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Crime Boss Rockay City</span>
                <img class="shop-item-image" src="./../images/crimeboss_.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$9.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">Añadir al carrito</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Tom Clancy's Rainbow Six</span>
                <img class="shop-item-image" src="./../images/610.webp">
                <div class="shop-item-details">
                    <span class="shop-item-price">$19.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">Añadir al carrito</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">Carrito</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Ítems</span>
            <span class="cart-price cart-header cart-column">Precio</span>
            <span class="cart-quantity cart-header cart-column">Cantidad</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">Comprar</button>
    </section>
</body>
</html>

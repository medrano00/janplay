    <!-- Navbar -->

      <nav

      >
        <!-- Brand -->
        <div class="col-sm-3">
          <h4>JanPlay!</h4>
        </div>
        <!-- Browser -->
        <div class="col-sm-6">
          <div class="input-group">
            <div class="input-group-append">
              <button type="button" class="btn">Buscar</button>
            </div>
            <input
              list="browsers"

              placeholder="Busca temas, ubicaciones y autores"
            />

          </div>
        </div>
        <!-- Links -->
        <div class="col-sm-3">
          <ul class="navbar-nav">

                class="nav-link dropdown-toggle"

              <a

                id="navbardrop"

        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <a href="./blogs/tiendachamisero.html"
              ><img
                class="d-block mx-auto"
                width="1080"
                height="1080"
                src="images\images.jpeg"
                alt=""
            /></a>
            <div class="carousel-caption d-none d-md-block">
              <h1>¡Conoce nuestra nueva sede: Chamisero!</h1>
              <h3>Haz click en la imagen para abrir</h3>
            </div>
          </div>
          <div class="carousel-item">
            <a href="./blogs/novedades.html"
              ><img
                class="d-block mx-auto"
                src="./images/calendario.jpg"

              <h1>Juegos exclusivos digitales para pc</h1>

          </div>
          <div class="carousel-item">

            </div>
          </div>

        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>

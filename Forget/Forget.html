<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contrase침a - JanPlay!</title>
    <link rel="stylesheet" href="./../css/styleForget.css">
    <link rel="stylesheet" href="./../css/styleModal.css">
    <link rel="Icon" href="./../images/logo16x16.png" type="image/x-icon">
</head>
<body>
    <div class="correo">
        <h1>Recupera el acceso a tu cuenta</h1>
        <form method="post">
            <div class="a">
                <label>Ingresa el correo para recuperar el acceso de tu cuenta</label>
            </div>
           <div class="email">
            <input type="text" required>
            <label>Email</label>
           </div>
           <div>
            <button id="myBtn">Continuar</button>
           </div>
        </form>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Se enviar치 un c칩digo al correo electr칩nico mencionado para continuar.</p>
        </div>
      
      </div>
      
      <script>
      // Get the modal
      var modal = document.getElementById("myModal");
      
      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");
      
      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];
      
      // When the user clicks the button, open the modal 
      btn.onclick = function() {
        modal.style.display = "block";
      }
      
      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }
      
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
      </script>
</body>
</html>
